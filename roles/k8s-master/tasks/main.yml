---
- name: add kubernets repo
  copy:
    src: kubernetes.repo
    dest: /etc/yum.repos.d/kubernetes.repo
    force: yes

- name: install kubeadmn
  yum:
    name: "{{ packages }}"
    update_cache: yes
    state: latest
  vars:
    packages:
    - kubelet 
    - kubeadm 
    - kubectl



- name: enable kubelet service
  service:
    name: kubelet
    enabled: yes

- name: start kubelet service
  service:
    name: kubelet
    state: started